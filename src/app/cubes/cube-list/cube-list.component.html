<mat-card class="cube-list-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>All cubes</mat-card-title>
    </mat-card-title-group>
  </mat-card-header>
  <a
    mat-stroked-button
    type="button"
    class="regular-button"
    routerLink="./create"
  >
    <mat-icon>add</mat-icon>
    Create a cube
  </a>
  <mat-list class="cube-list">
    <mat-list-item
      *ngFor="let cube of cubes$ | ngrxPush; index as i"
      class="cube-detail-preview"
    >
      <span matListItemTitle>
        <a class="cube-link-internal" routerLink="/cubes/{{ cube.id }}">{{
          cube.name
        }}</a>
      </span>
      <span matListItemLine
        >{{ cube.numCards }} card cube
        <span *ngIf="cube.creator">by {{ cube.creator.username }}</span>
      </span>
    </mat-list-item>
  </mat-list>
</mat-card>
